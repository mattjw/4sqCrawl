rds']['longitude'];    /* Create map. */    var map = new google.maps.Map(document.getElementById("map_canvas"), {      zoom: 15,      center: new google.maps.LatLng(lat, lng),      mapTypeId: google.maps.MapTypeId.ROADMAP                });     /* Query foursquare API for venue recommendations near the current location. */    $.getJSON('https://api.foursquare.com/v2/venues/explore?ll=' + lat + ',' + lng + '&oauth_token=' + token, {}, function(data) {      venues = data['response']['groups'][0]['items'];      /* Place marker for each venue. */      for (var i = 0; i < venues.length; i++) {        var marker = new google.maps.Marker({          position: new google.maps.LatLng(venues[i]['venue']['location']['lat'], venues[i]['venue']['location']['lng']),          map: map,          title: venues[i]['venue']['name']        });      }           })  })  //]]>  </script>  </head>  <body>    <div class="topbar">      <div class="fill">        <div class="container">          <a class="brand" href="#">four<span class="italics">crawl</span></a>          <ul class="nav">            <!-- <li class="active"><a href="#">Home</a></li> -->            <li><a href="#about">About</a></li>            <li><a href="#contact">Contact</a></li>          </ul>        </div>      </div>    </div>	<div id="map_canvas" style="width: 100%; height: 400px;"></div>    <div class="container">      <!-- Main hero unit for a primary marketing message or call to action -->      <div class="hero-unit">        <h1>four<span class="italics">crawl</span></h1><!-- 		<div>			<p>Your current location:</p>		</div>        <p>To being this journey, you need to find the pub you want to start at, so start searching below.</p>		<div class="input">			<input id="xlInput" class="xlarge" type="text" size="200" name="q">				<a href="" class="btn primary large">Go, go, go</a>		</div>					 	      	      </div>//-->      <footer>        <p>&copy; somet
